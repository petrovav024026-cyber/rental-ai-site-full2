services:
  - type: web
    name: rental-ai-site
    env: python
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ALBATO_WEBHOOK_URL
        sync: false
      - key: APP_TITLE
        value: Rental AI Assistant
      - key: APP_ORIGIN
        value: https://example.com
