<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }} — AI Rentals</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container row space-between center-y">
      <div class="logo">AI Rentals</div>

        <a href="/">Главная</a>
        <a href="#features">Преимущества</a>

      <div>© {{ title }} · {{ '%Y' | strftime }}</div>
